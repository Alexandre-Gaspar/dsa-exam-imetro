<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA - Sumulation</title>

    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <header>
        <!-- <span class="icon-menu">Menu</span> -->
        <span class="title">Exame - Simulation of Data Structures and Algorithms</span>
        <!-- <span>User</span> -->
    </header>
    <main id="container">
        <div class="cards-group">
            <div class="group-cards">
                <aside id="side-bar">
                    <ul>
                        <li id="menu__item-queue">Queue</li>
                        <li id="menu__item-tree">Tree</li>
                        <li id="menu__item-graph">Graph</li>
                    </ul>
                </aside>
                <div class="controls">
                    <div class="layer" action="">
                        <h1>Try yourself</h1>
                        <!-- <label for="numbers">Insert numbers</label> -->
                        <input type="search" id="node-value" placeholder="insert a number ex: 12 ">
                        <div class="buttons">
                            <button class="btn-delete">Delete</button>
                            <button class="btn-add">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="values">
                <h1>Values added</h1>
                <div class="content">
                    Opps... No numbers added yet, add a number to see it here
                </div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="canvasQueue" width="1000" height="1000"></canvas>
            <canvas id="canvasTree" width="1000" height="1000"></canvas>
            <canvas id="canvasGraph" width="1000" height="1000"></canvas>
        </div>
    </main>

    <!-- <div id="canva__optional-text">The data structure drawing, will appear here whenever a number is added to the chosen structure.</div> -->
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
